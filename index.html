<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="js/lib/jq_203.js" type="text/javascript"></script>
    <script src="js/lib/us.js" type="text/javascript"></script>
    <script src="js/lib/bb.js" type="text/javascript"></script>
    <link type="text/css" href="css/style.css" rel="stylesheet">
    <title>Заметки</title>
</head>
<body>
<script type="text/html" id="stikerView">
    <div id="<%= cid %>" style="top: <%= top %>px; left: <%= left %>px; z-index: <%= zIndex %>;" class=" stiker ">

        <div class="<%= color %> inside-shadow <%= shadow %> <% if (rot == 1){%>back<%} else{%>front<%}%>">
            <div class="del">X</div>
            <textarea class="textfield" style="font-size:<%= fontSize %>px; font-family: <%= font %>; " draggable="false"><%= text %></textarea>
            <div class="info">i</div>
        </div>

        <div class=" <% if (rot == 0){%>back<%} else{%>front<%}%> inside-shadow color_main shadow">
            <div class="del">X</div>
            <h5 class="headerStiker">Paper color:</h5>
            <ul class="preview">
                <li class='color1 <% if (color == "color1"){%>activeblock<%}%>' color="color1"></li>
                <li class='color2 <% if (color == "color2"){%>activeblock<%}%>' color="color2"></li>
                <li class='color3 <% if (color == "color3"){%>activeblock<%}%>' color="color3"></li>
                <li class='color4 <% if (color == "color4"){%>activeblock<%}%>' color="color4"></li>
                <li class='color5 <% if (color == "color5"){%>activeblock<%}%>' color="color5"></li>
                <li class='color6 <% if (color == "color6"){%>activeblock<%}%>' color="color6"></li>
                <li class='color7 <% if (color == "color7"){%>activeblock<%}%>' color="color7"></li>
                <li class='color8 <% if (color == "color8"){%>activeblock<%}%>' color="color8"></li>
                <li class='color9 <% if (color == "color9"){%>activeblock<%}%>' color="color9"></li>
                <li class='color10 <% if (color == "color10"){%>activeblock<%}%>' color="color10"></li>
            </ul>
            <h5 class="headerStiker">Font:</h5>
            <select id="fontSelect" style="margin-left: 15px; width: 150px;">
                <option value="Helvetica" <% if (font == "Helvetica"){%>selected<%}%> >Helvetica</option>
                <option value = "Verdana" <% if (font == "Verdana"){%>selected<%}%> >Verdana</option>
                <option value="Comic Sans MS" <% if (font == "Comic Sans MS"){%>selected<%}%> >Comic Sans MS</option>
                <option value = "Georgia" <% if (font == "Georgia"){%>selected<%}%> >Georgia</option>
            </select>
            <select id="fontSizeSelect">
                <option value="10" <% if (fontSize == 10){%>selected<%}%> >10</option>
                <option value="12" <% if (fontSize == 12){%>selected<%}%> >12</option>
                <option value="15" <% if (fontSize == 15){%>selected<%}%> >15</option>
                <option value="18" <% if (fontSize == 18){%>selected<%}%> >18</option>
                <option value="20" <% if (fontSize == 20){%>selected<%}%> >20</option>
            </select>
            <button type="button" class="buttonDone">Done</button>
        </div>

    </div>
</script>

<script type="text/html" id="mainActionButtonsTemplate">
    <div class="mainActionButtons">
        <div class="actionBut" style="left: 0px" id="addStiker"><strong>+</strong></div>
        <div class="actionBut"  style="left: 50px" id="removeStiker"><strong>-</strong></div>
    </div>
</script>

</body>
<script src="app.js" type="text/javascript"></script>
</html>
